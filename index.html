<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智莱云合作伙伴一览</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
            --inset-shadow: inset 3px 3px 5px #d1d9e6, inset -3px -3px 5px #ffffff;
            --transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #a29bfe;
                --secondary-color: #6c5ce7;
                --text-color: #f5f6fa;
                --bg-color: #2d3436;
                --card-bg: #1e272e;
                --shadow: 8px 8px 15px #1a1a1a, -8px -8px 15px #2e2e2e;
                --inset-shadow: inset 3px 3px 5px #1a1a1a, inset -3px -3px 5px #2e2e2e;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        h1:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .description {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .friend-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .friend-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: var(--transition);
            opacity: 0;
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 12px 12px 20px #d1d9e6, -12px -12px 20px #ffffff;
        }

        .friend-card:hover::before {
            animation: shine 1.5s ease;
        }

        @keyframes shine {
            0% {
                opacity: 0;
                left: -50%;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                left: 150%;
            }
        }

        .avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            position: relative;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: var(--transition);
        }

        .mirror-icon {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 30px;
            height: 30px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            color: var(--primary-color);
            font-size: 14px;
        }

        .friend-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .friend-desc {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .friend-link {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: var(--shadow);
            transition: var(--transition);
            margin-top: auto;
        }

        .friend-link:hover {
            transform: translateY(-2px);
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.2rem;
            opacity: 0.8;
            animation: pulse 1.5s ease infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            width: 100%;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                grid-template-columns: 1fr;
            }
            
            .friend-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载伙伴中...</div>
    </div>

    <header>
        <h1>智莱云合作伙伴展示页</h1>
        <p class="description">与志同道合的合作伙伴共谋经济发展</p>
    </header>

    <div class="container" id="friends-container">
        <!-- 友链将通过JavaScript动态加载 -->
    </div>

    <footer>
        © 2025-2099 智莱云 | 由 <span style="color: var(--primary-color);">智莱云</span> 提供支持
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟加载延迟
            setTimeout(loadFriends, 1500);
        });

        function loadFriends() {
            fetch('friends.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('friends-container');
                    
                    // 隐藏加载动画
                    const loading = document.getElementById('loading');
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                    
                    // 为每个友链创建卡片
                    data.friends.forEach((friend, index) => {
                        const card = document.createElement('div');
                        card.className = 'friend-card';
                        card.style.animationDelay = `${index * 0.1}s`;
                        
                        card.innerHTML = `
                            <div class="avatar-container">
                                <img src="${friend.avatar}" alt="${friend.name}" class="avatar" onerror="this.src='https://via.placeholder.com/80'">
                                <div class="mirror-icon">
                                    <i class="fas fa-link"></i>
                                </div>
                            </div>
                            <h3 class="friend-name">${friend.name}</h3>
                            <p class="friend-desc">${friend.description}</p>
                            <a href="${friend.url}" target="_blank" rel="noopener noreferrer" class="friend-link">访问网站</a>
                        `;
                        
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('加载友链失败:', error);
                    const loading = document.getElementById('loading');
                    loading.innerHTML = `
                        <div style="color: #ff7675; margin-bottom: 20px;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem;"></i>
                        </div>
                        <div>加载友链失败，请刷新重试</div>
                    `;
                });
        }
    </script>
    
    <!-- 使用Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
